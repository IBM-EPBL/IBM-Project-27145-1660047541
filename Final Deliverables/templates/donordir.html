<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plasma Donor Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/donordir.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="/static/images/logor.png"
        alt="Logo"
        width="15%"
        height="2000%"
      />
      <h2>COVID-19 PLASMA DONATION</h2>
      <i class="fa fa-html5" aria-hidden="true"></i>
      <nav class="first">
        <ul class="nav_links">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('donordir') }}">Donors</a></li>
          <li><a href="{{ url_for('eligiblity') }}">Eligiblity</a></li>
          <li><a href=" {{ url_for('register') }}">Register</a></li>
          <a href="{{ url_for('login') }}"><button>Login</button></a>
        </ul>
      </nav>
    </div>
    <div class="wrapper">
      <div class="title">
        Donor Directory
        <div class="line"></div>
      </div>
      <div class="container">
        <div class="table">
          <table cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <td colspan="2" style="padding-right: 10px">
                  Available Donors
                </td>
                <td colspan="2" style="padding: left 10px">
                  <input class="search" placeholder="Search..." />
                </td>
              </tr>
              <tr>
                <td>Username</td>
                <td>Age</td>
                <td>District</td>
                <td>Blood Group</td>
                <td>Donoation Request</td>
              </tr>
            </thead>
            <tbody>
              {% for item in data %}
              <tr>
                <td>{{item['UNAME']}}</td>
                <td>{{item['AGE']}}</td>
                <td>{{item['DISTRICT']}}</td>
                <td>{{item['BLOOD_GROUP']}}</td>
                <td>
                  <input
                    type="button"
                    name="rp"
                    value="Request Plasma"
                    style="background-color: transparent"
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
            <!-- <tfoot>
              <tr>
                <td colspan="100%">
                  <div class="pagination">
                    <div class="page active">1</div>
                    <div class="page">2</div>
                    <div class="page">3</div>
                    <div class="page">4</div>
                    <div class="page">5</div>
                  </div>
                </td>
              </tr>
            </tfoot> -->
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
