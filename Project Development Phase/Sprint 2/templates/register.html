<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>

  <body>
    <div class="header">
      <img
        src="/static/images/logor.png"
        alt="Logo"
        width="15%"
        height="2000%"
      />
      <h2>COVID-19 PLASMA DONATION</h2>
      <i class="fa fa-html5" aria-hidden="true"></i>
      <nav class="first">
        <ul class="nav_links">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('donordir') }}">Donors</a></li>
          <li><a href="{{ url_for('eligiblity') }}">Eligiblity</a></li>
          <li><a href=" {{ url_for('register') }}">Register</a></li>
          <a href="{{ url_for('login') }}"><button>Login</button></a>
        </ul>
      </nav>
    </div>

    <div class="register">
      <h1>Register with Us!</h1>
      <br /><br />
      <form method="post">
        <label> Username </label>
        <input
          type="text"
          name="u"
          placeholder="Username"
          required="required"
        />
        <br />
        <label> E-Mail </label>
        <input
          type="email"
          name="mail"
          placeholder="E-Mail"
          required="required"
        />
        <br />
        <label> Phone Number </label>
        <input
          type="text"
          pattern="[789][0-9]{9}"
          name="phno"
          placeholder="Phone No"
          required="required"
        />
        <br />
        <label>Password</label>
        <input
          type="password"
          name="p"
          placeholder="Password"
          required="required"
        />
        <br /><br />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Approve me in.
        </button>
      </form>
    </div>
  </body>
</html>
